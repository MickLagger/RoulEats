<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to RoulEats!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Your code here
            yourFunction();
        });

        function yourFunction() {
            console.log("Function executed after DOMContentLoaded");
            const array = [{
                name: "KFC",
                address: "Jurong"
            }, {
                name: "MacDonalds",
                address: "TradeHub"
            }, {
                name: "Long John Silver's",
                address: "Hell"
            }

            ]
            // console.log(Math.random())
            const item = array[Math.floor(Math.random() * array.length)]
            const name = document.getElementById("name");
            name.innerText = item.name
            const address = document.getElementById("address");
            address.innerText = item.address
        }
    </script>

</head>

<body>
    <div class="grid grid-cols-2 gap-4 bg-indigo-500 w-2/5">
        <div>Recommended Location</div>
        <div id="name">HomeTeamNS-BukitBatok KFC</div>
        <div>Address</div>
        <div id="address">Bukit Gombak</div>
    </div>
    <div>
        <div class="inline-block px-6 py-2 h-12 rounded-lg justify-center items-center hover:bg-sky-400 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 text-gray-100 font-semibold">RoulEats!</div>
        <div class="inline-block px-6 py-2 h-12 rounded-lg justify-center items-center hover:bg-slate-700 bg-slate-900 text-gray-100 font-semibold">Submit New Location</div>
    </div>
</body>



</html>
