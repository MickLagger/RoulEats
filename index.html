<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to RoulEats!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>

</head>

<body>
    <div class="grid grid-cols-2 gap-4 bg-indigo-500 w-2/5">
        <div class="px-6 py-2 h-15 w-full outline">Recommended Location</div>
        <div id="name" class="px-6 py-2 h-15 w-full outline"></div>
        <div class="px-6 py-2 h-15 w-full outline">Address</div>
        <div id="address" class="px-6 py-2 h-15 w-full outline"></div>
    </div>
    <div>
        <div id="randomizeButton"
            class="inline-block px-6 py-2 h-12 rounded-lg justify-center items-center hover:bg-sky-400 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 text-gray-100 font-semibold"
            onclick="randomlyPickADiningPlace()">RoulEats!</div>
        <div id="submitButton"
            class="inline-block px-6 py-2 h-12 rounded-lg justify-center items-center hover:bg-slate-700 bg-slate-900 text-gray-100 font-semibold"
            onclick="toggleEditableDiv()">
            Submit New Location</div>
    </div>
</body>

</html>
