<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to RoulEats!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Your code here
            yourFunction();
        });

        function yourFunction() {
            console.log("Function executed after DOMContentLoaded");
            const array = [{
                name: "KFC",
                address: "Jurong"
            }, {
                name: "MacDonalds",
                address: "TradeHub"
            }, {
                name: "Long John Silver's",
                address: "Hell"
            }

            ]
            // console.log(Math.random())
            const item = array[Math.floor(Math.random() * array.length)]
            const name = document.getElementById("name");
            name.innerText = item.name
            const address = document.getElementById("address");
            address.innerText = item.address
        }
    </script>

</head>

<body>
    <div class="grid grid-cols-2 gap-4 bg-indigo-500 w-2/5">
        <div>Recommended Location</div>
        <div id="name">HomeTeamNS-BukitBatok KFC</div>
        <div>Address</div>
        <div id="address">Bukit Gombak</div>
    </div>
    <button class="p-2 bg-red-500">Generate/Randomize</button>
</body>



</html>
